<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="#" class="logo">Futurizr</a>
    </div>
  </header>
  <div class="slideshow-container">
    <div class="slide-wrapper">

      <div class="slide">
      <!-- <div class="slide-title"></div>
        <div class="slide-description"></div>
        <a href="" class="button"></a> -->
      </div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>

    <!-- Arrow -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Dots -->
    <div class="dots-container">
      <a class="dot" onclick="currentSlide(1)"></a>
      <a class="dot" onclick="currentSlide(2)"></a>
      <a class="dot" onclick="currentSlide(3)"></a>
      <a class="dot" onclick="currentSlide(4)"></a>
      <a class="dot" onclick="currentSlide(5)"></a>
    </div>

  </div>
  <script src="src/js/app.js"></script>
</body>
</html>
